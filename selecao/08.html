<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="container">
        <p>
            8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que
            diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

        </p>
        <form>
            <div class="form-groups">
                <label for="anoNascimento">Digite o seu ano de nascimento:</label>
                <input type="number" step="1" name="anoNascimento" id="anoNascimento" class="form-control">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-primary" onclick="controllerOrdem()">Verificar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script src="/selecao/08.js"></script>
