<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols 
            marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.
        </p>
        <form>
            <div class="form-groups">
                <label for="quantidadeGolsGremio">Gols marcados pelo Grêmio:</label>
                <input type="number" name="quantidadeGolsGremio" id="quantidadeGolsGremio" min="0" max="50" step="1"  class="form-control">
            </div>

            <div class="form-groups">
                <label for="quantidadeGolsInter">Gols marcados pelo Inter:</label>
                <input type="number" name="quantidadeGolsInter" id="quantidadeGolsInter" class="form-control">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-primary" onclick="controllerValidacao()">Confirmar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script>

function controllerValidacao() {
    var quantidadeGolsGremio = parseInt(document.getElementById("quantidadeGolsGremio").value);
    var quantidadeGolsInter = parseInt(document.getElementById("quantidadeGolsInter").value);

    var resposta = resultado(quantidadeGolsGremio , quantidadeGolsInter);

    saidaDados("<b>" + resposta + "</b>");
}

function resultado(quantidadeGolsGremio = 0 , quantidadeGolsInter = 0) {
    if (quantidadeGolsGremio > quantidadeGolsInter) {
        return "GRÊMIO CAMPEÃO!"
    } else if (quantidadeGolsGremio < quantidadeGolsInter) {
        return "INTER CAMPEÃO!"
    } else {
        return "EMPATE"
    }
}

function saidaDados(texto_saida) {
    document.getElementById("saidaTexto").innerHTML = texto_saida;
}
</script>

</html>
