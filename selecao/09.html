<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem 
            compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra. 
        </p>
        <form>
            <div class="form-groups">
                <label for="quantidadeMacasCompradas">Quantas maçãs foram compradas?</label>
                <input type="number" name="quantidadeMacasCompradas" id="quantidadeMacasCompradas" class="form-control">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-primary" onclick="controllerValidacao()">Confirmar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script>

function controllerValidacao() {
    var quantidadeMacasCompradas = parseInt(document.getElementById("quantidadeMacasCompradas").value);

    var resposta = calculoCompra(quantidadeMacasCompradas);

    saidaDados("<b>" + resposta + "</b>");
}

function calculoCompra(quantidadeMacasCompradas = 0) {
    if (quantidadeMacasCompradas >= 12) {
        totalGastoMaisQueDoze = quantidadeMacasCompradas * 0.25
        return "O valor total gasto foi: R$ " + totalGastoMaisQueDoze.toFixed(2).replace("." , ",") 
    } else if (quantidadeMacasCompradas <= 0) {
        return "Deve ser informado o número de maças compradas!"
    } else if (quantidadeMacasCompradas < 12) {
        totalGastoMenosQueDoze = quantidadeMacasCompradas * 0.30
        return "O valor total gasto foi: R$ " + totalGastoMenosQueDoze.toFixed(2).replace("." , ",")
    }
}

function saidaDados(texto_saida) {
    document.getElementById("saidaTexto").innerHTML = texto_saida;
}
</script>

</html>
